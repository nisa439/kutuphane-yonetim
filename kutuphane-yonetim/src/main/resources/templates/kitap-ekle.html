<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Kitap Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --secondary-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }

        .container-custom {
            max-width: 900px;
            margin: 0 auto;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .form-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .form-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .form-subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .form-body {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .required-star {
            color: #e74c3c;
        }

        .form-control-modern {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control-modern:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .form-select-modern {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-select-modern:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .form-check-modern {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-check-modern:hover {
            border-color: #667eea;
            background: white;
        }

        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }

        .modern-btn {
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
            margin: 0.5rem 0;
        }

        .btn-save {
            background: var(--success-gradient);
            color: white;
        }

        .btn-back {
            background: var(--secondary-gradient);
            color: #495057;
        }

        .modern-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn-save:hover {
            color: white;
        }

        .btn-back:hover {
            color: #495057;
        }

        .input-group-modern {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 10;
        }

        .form-control-with-icon {
            padding-left: 45px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-progress {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-bar-modern {
            height: 100%;
            background: var(--primary-gradient);
            width: 0%;
            transition: width 0.3s ease;
        }

        .help-text {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-body {
                padding: 1.5rem;
            }
            
            .form-header {
                padding: 1.5rem;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
        }

        .character-counter {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
            margin-top: 0.25rem;
        }

        .form-floating-modern {
            position: relative;
        }

        .floating-label {
            position: absolute;
            top: 12px;
            left: 16px;
            color: #6c757d;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 4px;
        }

        .form-control-modern:focus + .floating-label,
        .form-control-modern:not(:placeholder-shown) + .floating-label {
            top: -8px;
            font-size: 0.8rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container-custom px-3">
        <div class="form-container">
            <!-- Form Header -->
            <div class="form-header">
                <h1 class="form-title">
                    <i class="fas fa-book-medical me-3"></i>
                    Yeni Kitap Ekle
                </h1>
                <p class="form-subtitle">K√ºt√ºphanenize yeni bir kitap ekleyin</p>
            </div>
            
            <!-- Form Body -->
            <div class="form-body">
                <!-- Progress Bar -->
                <div class="form-progress">
                    <div class="progress-bar-modern" id="progressBar"></div>
                </div>
                
                <form th:action="@{/kitap-kaydet}" th:object="${kitap}" method="post" id="bookForm">
                    <!-- Kitap Ba≈ülƒ±ƒüƒ± -->
                    <div class="form-group">
                        <label for="baslik" class="form-label">
                            <i class="fas fa-heading"></i>
                            Kitap Ba≈ülƒ±ƒüƒ± <span class="required-star">*</span>
                        </label>
                        <div class="input-group-modern">
                            <i class="fas fa-book input-icon"></i>
                            <input type="text" class="form-control form-control-modern form-control-with-icon" 
                                   id="baslik" th:field="*{baslik}" required maxlength="200"
                                   placeholder="Kitabƒ±n ba≈ülƒ±ƒüƒ±nƒ± girin">
                        </div>
                        <div class="character-counter">
                            <span id="titleCounter">0</span>/200 karakter
                        </div>
                    </div>
                    
                    <!-- Yazar -->
                    <div class="form-group">
                        <label for="yazar" class="form-label">
                            <i class="fas fa-user-edit"></i>
                            Yazar <span class="required-star">*</span>
                        </label>
                        <div class="input-group-modern">
                            <i class="fas fa-pen input-icon"></i>
                            <input type="text" class="form-control form-control-modern form-control-with-icon" 
                                   id="yazar" th:field="*{yazar}" required maxlength="100"
                                   placeholder="Yazarƒ±n adƒ±nƒ± girin">
                        </div>
                        <div class="character-counter">
                            <span id="authorCounter">0</span>/100 karakter
                        </div>
                    </div>
                    
                    <!-- Kategori ve Sayfa Sayƒ±sƒ± -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="kategori" class="form-label">
                                <i class="fas fa-tags"></i>
                                Kategori
                            </label>
                            <select class="form-select form-select-modern" id="kategori" th:field="*{kategori}">
                                <option value="">Kategori Se√ßin</option>
                                <option value="Roman">üìñ Roman</option>
                                <option value="Bilim Kurgu">üöÄ Bilim Kurgu</option>
                                <option value="Tarih">üèõÔ∏è Tarih</option>
                                <option value="Biyografi">üë§ Biyografi</option>
                                <option value="Felsefe">ü§î Felsefe</option>
                                <option value="Teknoloji">üíª Teknoloji</option>
                                <option value="√áocuk">üß∏ √áocuk</option>
                                <option value="Diƒüer">üìö Diƒüer</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="sayfaSayisi" class="form-label">
                                <i class="fas fa-file-alt"></i>
                                Sayfa Sayƒ±sƒ±
                            </label>
                            <div class="input-group-modern">
                                <i class="fas fa-hashtag input-icon"></i>
                                <input type="number" class="form-control form-control-modern form-control-with-icon" 
                                       id="sayfaSayisi" th:field="*{sayfaSayisi}" min="1" max="9999"
                                       placeholder="Sayfa sayƒ±sƒ±">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Yayƒ±n Tarihi -->
                    <div class="form-group">
                        <label for="yayinTarihi" class="form-label">
                            <i class="fas fa-calendar-alt"></i>
                            Yayƒ±n Tarihi
                        </label>
                        <div class="input-group-modern">
                            <i class="fas fa-calendar input-icon"></i>
                            <input type="date" class="form-control form-control-modern form-control-with-icon" 
                                   id="yayinTarihi" th:field="*{yayinTarihi}">
                        </div>
                        <div class="help-text">Kitabƒ±n yayƒ±nlandƒ±ƒüƒ± tarihi se√ßin (isteƒüe baƒülƒ±)</div>
                    </div>
                    
                    <!-- Okundu Durumu -->
                    <div class="form-group">
                        <div class="form-check-modern">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="okundu" th:field="*{okundu}">
                                <label class="form-check-label" for="okundu">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <strong>Bu kitabƒ± okudum</strong>
                                </label>
                            </div>
                            <div class="help-text mt-2">Kitabƒ± daha √∂nce okuduysanƒ±z bu se√ßeneƒüi i≈üaretleyin</div>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="mt-4">
                        <button type="submit" class="modern-btn btn-save">
                            <i class="fas fa-save"></i>
                            Kitabƒ± Kaydet
                        </button>
                        <a href="/kitaplar" class="modern-btn btn-back">
                            <i class="fas fa-arrow-left"></i>
                            Geri D√∂n
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form progress tracking
        const form = document.getElementById('bookForm');
        const progressBar = document.getElementById('progressBar');
        const requiredFields = form.querySelectorAll('[required]');
        
        function updateProgress() {
            let filledFields = 0;
            requiredFields.forEach(field => {
                if (field.value.trim() !== '') {
                    filledFields++;
                }
            });
            
            const progress = (filledFields / requiredFields.length) * 100;
            progressBar.style.width = progress + '%';
        }
        
        // Character counters
        document.getElementById('baslik').addEventListener('input', function() {
            document.getElementById('titleCounter').textContent = this.value.length;
            updateProgress();
        });
        
        document.getElementById('yazar').addEventListener('input', function() {
            document.getElementById('authorCounter').textContent = this.value.length;
            updateProgress();
        });
        
        // Update progress on other field changes
        requiredFields.forEach(field => {
            field.addEventListener('input', updateProgress);
            field.addEventListener('change', updateProgress);
        });
        
        // Form validation
        form.addEventListener('submit', function(e) {
            const title = document.getElementById('baslik').value.trim();
            const author = document.getElementById('yazar').value.trim();
            
            if (!title || !author) {
                e.preventDefault();
                alert('L√ºtfen zorunlu alanlarƒ± doldurun:\n- Kitap Ba≈ülƒ±ƒüƒ±\n- Yazar');
                return false;
            }
            
            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Kaydediliyor...';
            submitBtn.disabled = true;
        });
        
        // Auto-fill current date
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('yayinTarihi');
            if (!dateInput.value) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }
            updateProgress();
        });
        
        // Enhanced form interactions
        document.querySelectorAll('.form-control-modern, .form-select-modern').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
