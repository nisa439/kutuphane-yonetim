<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kütüphane Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron bg-primary text-white p-5 rounded">
            <h1 class="display-4">📚 Kütüphane Yönetim Sistemi</h1>
            <p class="lead">Kitaplarınızı kolayca yönetin!</p>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h4>Toplam Kitap Sayısı</h4>
                        <h2 th:text="${toplamKitap}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h4>Okunmuş Kitap Sayısı</h4>
                        <h2 th:text="${okunmusKitap}">0</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/kitaplar" class="btn btn-primary btn-lg me-3">📖 Kitapları Listele</a>
            <a href="/kitap-ekle" class="btn btn-success btn-lg me-3">➕ Yeni Kitap Ekle</a>
            <a href="/swagger-ui.html" class="btn btn-info btn-lg me-3">🔧 API Dökümantasyonu</a>
            <a href="/h2-console" class="btn btn-warning btn-lg">🗄️ Veritabanı Konsolu</a>
        </div>
    </div>
</body>
</html>
